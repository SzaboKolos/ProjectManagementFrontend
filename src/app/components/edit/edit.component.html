<div class="container mt-5">
  <h1>Edit Project</h1>
  <form class="mt-3">
    <div class="form-group mb-1">
      <label for="ProjectName">Project Name</label>
      <input id="ProjectName" type="text" maxlength="17" class="form-control" placeholder="Enter Name" [formControl]="projectName">
    </div>
    <div class="form-group mb-1">
      <label for="projectDescription">Project Description</label>
      <input id="projectDescription" type="text" maxlength="300" class="form-control" placeholder="Enter Description" [formControl]="projectDescription">
    </div>
  </form>
  <button class="btn btn-dark align-top" routerLink="">Back</button>
  <button type="submit" class="btn btn-primary align-top" (click)="edit()" routerLink="">Submit</button>
  <button type="submit" class="btn btn-danger align-top" (click)="delete()" routerLink="">Delete</button>
</div>
